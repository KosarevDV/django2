{% extends 'authapp/base.html'%}

{% block content %}
  <form method="post" url="{% url "auth:login" %}">
    {% csrf_token %}
      {{ form.as_p }}
      <br>
      <div align="center">
        <input type="submit"class="btn btn-primary btn-lg active" value="Войти">
        <br/>
        <br/>
        <a href="{% url "auth:register" %}">Регистрация</a>
        <br/>
        <a href="{% url "social:begin" 'vk-oauth2' %}?next=/">Вход через ВК</a>
      </div>
  </form>
{% endblock %}
